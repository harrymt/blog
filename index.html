---
layout: default
title: Home
---

<h1>Posts</h1>

<div class="posts">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-item">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <i> &mdash; {{ post.date | date_to_long_string }}</i>
        {{ post.excerpt }}
      </li>
    {% endfor %}

    {% if site.posts.size == 0 %}
      <li>nothing here</li>
    {% endif %}
  </ul>
</div>
