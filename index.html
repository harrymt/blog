---
layout: default
title: Home
---


<div class="posts">

  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <i> &mdash; {{ post.date | date_to_long_string }}</i>
      </li>
    {% endfor %}

    {% if site.posts.size == 0 %}
      <li>nothing here</li>
    {% endif %}
  </ul>

</div>
