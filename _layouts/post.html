---
layout: default
---

<h1>{{ page.title }}</h1>
<span class="post-date">{{ page.date | date_to_string }}</span>
<span>&middot;</span>
<span class="post-reading-time">
{% assign words = content | number_of_words %}
{% if words < 360 %}
  1 min
{% else %}
  {{ words | divided_by: 180 }} mins
{% endif %}
read
</span>
{{ content }}

<a class="button button-huge" href="{{ site.baseurl }}/">return home</a>
